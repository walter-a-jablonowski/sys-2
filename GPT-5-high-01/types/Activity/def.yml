id: Activity
name: Activity
description: |
  A task/activity with priority and state.

typeIdentification:
  - "^\\s*[1-5]\\s*-\\s*"
  - "^\\d{6}\\s*-\\s*"
allowedSubTypes: "*"

fields:
  priority:
    type: int
    required: true
    min: 1
    max: 5
    step: 1
  state:
    type: string
    required: true
    values:
      new: new
      progress: progress
      done: done
  dueDate:
    type: string
    required: false
