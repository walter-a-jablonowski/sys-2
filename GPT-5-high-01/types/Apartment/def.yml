id: Apartment
name: Apartment
derivedFrom: Activity
description: |
  Apartment entry used in apartment search.

typeIdentification:
  - "^\\s*[1-5]\\s*-\\s*"
  - "^\\d{6}\\s*-\\s*"
allowedSubTypes:
  - Activity
  - Info

fields:
  state:
    type: string
    required: true
    values:
      new: new
      current: current
      maybe: maybe
      done: done
  result:
    type: string
    required: false
  files_nr:
    type: string
    required: true
    format: "^\\d{4}$"
  url:
    type: string
    required: false
