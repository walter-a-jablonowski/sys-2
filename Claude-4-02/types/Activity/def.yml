id: Activity
time: 2025-01-29 10:31:32

name: Activity
description: |
  Activity type for managing tasks and activities

typeIdentification: "^\\s*[1-5]\\s*-\\s*"
allowedSubTypes: ["*"]

fields:
  priority:
    type: int
    required: true
    min: 1
    max: 5
    step: 1
  
  state:
    type: string
    required: true
    values:
      "New": new
      "In Progress": progress
      "Done": done
  
  dueDate:
    type: string
    required: false
    format: "^\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}$"
