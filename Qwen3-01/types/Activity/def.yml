id: Activity
name: Activity
description: |
  An activity entry with priority, state and optional due date

typeIdentification: 
  - "^\s*[1-5]\s*-\s*"           # Active activity (number is priority)
  - "^\d{6}\s*-\s*"             # Closed activity (date when closed)
  
allowedSubTypes: "*"              # All types allowed

fields:
  priority:
    type: int
    required: true
    min: 1
    max: 5
    
  state:
    type: string
    required: true
    values:
      "new": new
      "progress": progress
      "done": done
      
  dueDate:
    type: string
    format: "^\d{4}-\d{2}-\d{2}( \d{2}:\d{2}:\d{2})?$"
    required: false
