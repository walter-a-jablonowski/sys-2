id: Activity
name: Activity
description: |
  Task or action entry

timeIdentification: '^\\s*[1-5]\\s*-\\s*'
allowedSubTypes: "*"
fields:
  priority:
    type: int
    required: false
  state:
    type: string
    required: false
    values:
      new: new
      progress: progress
      done: done
  dueDate:
    type: string
    required: false
