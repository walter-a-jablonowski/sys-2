id: Activity
name: Activity
description: A task or activity to be completed.
typeIdentification: "/^\\s*[1-5]\\s*-\\s*/"
allowedSubTypes: ["*"]
fields:
  priority:
    type: int
    required: true
    min: 1
    max: 5
  state:
    type: string
    required: true
    values:
      'New': 'new'
      'In Progress': 'progress'
      'Done': 'done'
    default: 'new'
  dueDate:
    type: string
    required: false
    format: '/^\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}$/'
